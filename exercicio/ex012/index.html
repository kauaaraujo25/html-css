<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html5</title>
</head>
<body>
    <h1>Inserindo vídeo hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servídor
    </p>
   
    <video controls width="200" autoplay loop>
<source src="midia/meu-video.mp4.mp4" type="video/mp4">
<source src="midia/Meu-Video2.Mp4.mp4" type="video/Mp4">
<p>seu navegador não tem compatibilidade com a reprodução de vídeo</p>
    </video>
    
    <h1>inserindo vídeo do youtube</h1> 
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=wjEZ541qaEpAE32Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>



</body>
</html>
